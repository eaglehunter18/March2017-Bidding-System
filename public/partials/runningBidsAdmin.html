<div class="container">
  <nav class="navbar navbar-default">
    <div class="container-fluid ">
      <ul class="nav navbar-nav ">
        <li  class="text-center"><a href="#/new-bid">New Bid</a></li>
        <li  class="active text-center"><a href="#/running-bids-admin">Running Bids</a></li>
        <li class="text-center" ><a href="#/closed-bids-admin">Closed Bids</a></li>
        <li class="text-center" ><a  href="#/history-admin">History</a></li>
      </ul>
    </div>
  </nav>
  
  <h2 id="h2_inline" >All Bids  &#8352;</h2>
  <div id="div_inline"  class="col-xs-3">
     <input class="form-control" type="text" value="" ng-model="search" placeholder="Search..."/>
   </div>
   </br>
   
  <div  ng-controller="AdminRunningBidsCtrl">
   <div class="row">
     <div>
      <table   class=" table table-responsive" >

        <thead>
          <tr>

            <th >productName</th>
            <th >productDesc</th>
            <!--<th >Remaining</th>-->
            <th >numofParticpant</th>
            <th >price</th>
            <th >maxCurrentBid</th>
              <th >incUnit</th>
          </tr>
        </thead>

        <tbody id="myTable">
         <tr ng-repeat="data in myData" >

          <td>{{data.productName}}</td>
          <td>{{data.productDesc}}</td>
             <!--<td ng-init="remaining(data.startTime,data.period,data.id,$index)">{{data.Remaining}}</td>-->
          <td >{{data.numofParticpant}}</td>
          <td >{{data.maxCurrentBid}}</td>
          <td >{{data.incUnit}}</td>
             <td >{{data.price}}</td>
        </tr>

      </tbody>

    </table>
  </div>

</div>
</div>
</div>
